<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Google Search</a> |
            <a href="image.html">Image Search</a>
        </div>
        <div class="logo">
            <img src="google.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search">
            <div class="form-group">
                <label>Find pages with… all these words:</label>
                <input type="text" name="as_q">
            </div>
            <div class="form-group">
                <label>Find pages with… this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="form-group">
                <label>Find pages with… any of these words:</label>
                <input type="text" name="as_oq">
            </div>
            <div class="form-group">
                <label>Find pages with… none of these words:</label>
                <input type="text" name="as_eq">
            </div>
            <div class="buttons">
                <input type="submit" value="Advanced Search" style="background-color: #4285F4; color: white;">
            </div>
        </form>
    </body>
</html>
